<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="shortcut icon" href="public/hny.png" type="image/x-icon">
    <title>Esto es happy new year</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eec7abf688.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <strong>3 cuotas sin interés</strong>
    </header>
    <nav>
        <div class="logo">
            <img src="public/hny.png" alt="logo">
        </div>
        <form action="" method="get">
            <input type="search" name="Buscar producto" id="buscar-productos" placeholder="Buscar">
            <button type="submit" class="transparent-button">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            
        </form>
    </nav>
    <main>
        <h1>Esto es happy new year</h1>

        <section>
            <h2>Productos destacados</h2>

            <div class="hny-productos">
                <article>
                    <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/buzo1.jpg">
                    <h3 class="prenda">Buzo</h3>
                    <h3 class="precio">$450</h3>
                </article>

                <article>
                <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/camisa1.jpg">
                    <h3 class="prenda">Camisa</h3>
                    <h3 class="precio">$460</h3>
                </article>

                <article>
                <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/gorro1.jpg">
                    <h3 class="prenda">Gorro</h3>
                    <h3 class="precio">$400</h3>
                </article>

                <article>
                <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/gorro2.jpg">
                    <h3 class="prenda">Otro gorro</h3>
                    <h3 class="precio">$350</h3>
                </article>

                <article>
                    <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/medias1.jpg">
                    <h3 class="prenda">Medias</h3>
                    <h3 class="precio">$200</h3>
                </article>

                <article>
                    <i class="fas fa-heart animate__animated animate__pulse"></i>
                    <img src="public/pantalon1.jpg">
                    <h3 class="prenda">Pantalón</h3>
                    <h3 class="precio">$600</h3>
                </article>
            </div>
        </section>
    </main>
    <footer>
        Esto es happy new year © 2022
        Todos los derechos reservados
    </footer>
</body>
</html>
